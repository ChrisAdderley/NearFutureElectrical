PatchManager
{
	// Required settings.
	// srcPath should use forward slashes, and include the full file name.  srcPath should be in a directory
	// called ".../PatchManager/PluginData"
	modname = NearFutureElectrical
	patchName = DecayingRTGs
	srcPath = NearFutureElectrical/Patches/PatchManager/PluginData/NFElectricalRTGPatch.cfg
	shortDescr = Makes RTGs decay

	// Optional, but recommended
	longDescr = Patches RTGs (both stock and a selection of ones from mods) to decay over time.

	// installedWithMod, if true, then this patch is active when the mod is installed
	installedWithMod = false
}